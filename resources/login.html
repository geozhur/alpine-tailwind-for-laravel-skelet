<extends src="layout.html">
  <block name="header">
    <include src="header.html" />
  </block>
  <block name="menu">
    <include src="menu.html" />
  </block>
  <block name="content">
    <!-- articles -->
    <div class="w-full mt-24 md:pr-12">
      <div class="max-w-md mx-auto my-8 bg-white rounded">
        <div class="pt-8 pb-16 bg-gray-100 border-2 rounded">
          <div class="mb-6 text-2xl font-bold text-center text-gray-600">
            Вход в аккаунт
          </div>
          <div class="w-4/5 mx-auto">
            <div class="flex items-center mb-4">
              <span class="px-3">
                <svg
                  class="w-4 h-4 fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M18 2a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2h16zm-4.37 9.1L20 16v-2l-5.12-3.9L20 6V4l-10 8L0 4v2l5.12 4.1L0 14v2l6.37-4.9L10 14l3.63-2.9z"
                  />
                </svg>
              </span>
              <input
                class="w-full h-12 border-gray-300 rounded-md focus:outline-none"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="flex items-center mb-4">
              <span class="px-3">
                <svg
                  class="w-4 h-4 fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M4 8V6a6 6 0 1 1 12 0h-3v2h4a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z"
                  />
                </svg>
              </span>
              <input
                class="w-full h-12 border-gray-300 rounded-md focus:outline-none"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <button
              class="block w-full px-6 py-3 mx-auto text-sm text-white uppercase bg-indigo-300 rounded shadow-md"
            >
              Вход
            </button>
            <div class="mt-5">
              <a href="reset-password.html">Забыли пароль?</a>
            </div>
            <div class="mt-4">
              <a href="register.html">Регистрация</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/ articles -->
  </block>
  <block name="footer">
    <include src="footer.html" />
  </block>
</extends>
